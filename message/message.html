<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Google Fonts -->
		<!-- <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'> -->
		<!-- <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>Admin</title>
	   
	</head>
	<body style="background-color:#d2d4d8;">
		<div class="container" >
			<div class="main-login main-center">
			    <form class="form-horizontal" method="post" action="#">
				<div class="row main">
				    <div class="col-sm-1"></div>
					<div class="col-sm-10">
					    
						<div class="form-group">        
						<div class="inner-addon left-addon">
                            <i class="glyphicon glyphicon-asterisk fa"></i>
                            <input type="text" class="form-control" placeholder="Required Field" disabled />
                        </div>
                        </div>
						
						
						<div class="form-group">
							<label for="name" class="cols-xs-2 control-label">Enter Name</label>
							<div class="cols-xs-10">
								<div class="input-group">
									
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter Name"/>
									<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk fa " aria-hidden="true"></i></span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-xs-2 control-label">Enter Email</label>
							<div class="cols-xs-10">
								<div class="input-group">
									
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter Email"/>
									<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk fa" aria-hidden="true"></i></span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirmemail" class="cols-xs-2 control-label">Confirm Email</label>
							<div class="cols-xs-10">
								<div class="input-group">
									
									<input type="text" class="form-control" name="confirmemail" id="confirmemail"  placeholder="Confirm Email"/>
									<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk fa" aria-hidden="true"></i></span>
								</div>
							</div>
						</div>
                        
						
						<div class="form-group">
                            <label for="message">Enter Message</label>
                                <div class="input-group">
								 <textarea class="form-control" rows="5" id="message"></textarea>
								 <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk fa" aria-hidden="true"></i></span>
                                </div>
						</div>
					</div>
                    <div class="col-sm-1"></div>
					
			    </div>		

                <div class="row">
					<div class="col-sm-10"></div>
					  
					<div class="col-sm-1"> 
						<div class="form-group " style="right-align">
							<!-- <button type="submit" class="btn btn-info  btn-block login-button">submit</button> -->
							<button type="submit" name="signupsubmitbutton" id="signupsubmitbutton" class="btn btn-info  btn-md align-right">submit</button>
						</div>
					</div>
					<!-- <div class="col-sm-1"></div> -->
		        </div>	
				</form>
		    </div>	
		
	    </div>

		<!-- <script type="text/javascript" src="assets/js/bootstrap.js"></script> -->
	</body>
</html>
